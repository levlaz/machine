version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - checkout
      - run:
          name: Configure Machine
          command: |
            cp .vimrc ~/.vimrc
            git config --global user.name "Lev Lazinskiy"
            git config --global user.email lev@levlaz.org
            sudo update-alternatives --set editor /usr/bin/vim.basic
      - run:
          name: Install GH CLI
          command: |
             sudo snap install --edge gh
             sudo snap connect gh:ssh-keys
      - run:
          name: GH Login
          command: |
             gh auth login --with-token < $(echo $GH_TOKEN)
      
